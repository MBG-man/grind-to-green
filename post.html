<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post | grind to green </title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <svg xmlns="http://www.w3.org/2000/svg" width="auto" height="80" viewBox="0 0 300 80">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="moneyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Rising Bar Chart -->
  <g transform="translate(20,15)">
    <rect x="0" y="30" width="10" height="20" fill="url(#moneyGradient)" rx="2"/>
    <rect x="15" y="20" width="10" height="30" fill="url(#moneyGradient)" rx="2"/>
    <rect x="30" y="10" width="10" height="40" fill="url(#moneyGradient)" rx="2"/>
    <rect x="45" y="0" width="10" height="50" fill="url(#moneyGradient)" rx="2"/>
  </g>

  <!-- Blog Title -->
  <text x="80" y="50" font-family="Poppins, sans-serif" font-size="28" font-weight="700" fill="#111827">
    Grind
    <tspan fill="url(#moneyGradient)">ToGreen</tspan>
  </text>
</svg>
    <nav class="nav">
     <b> <a href="index.html" style="text-align: center;color: rgb(198, 253, 239);">ALL POSTS</a> </b>
    </nav>
  </header>
  <main id="post-content" class="container"></main>
  <footer class="footer">
    <p>&copy; grind to green</p>
  </footer>
  <script src="js/app.js" defer></script>
</body>
</html>
