
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Grind to green</title>
  <meta name="description" content="Get in touch with the Budget Boss team." />
<style>/* Container centers everything */
.contact-container {
  display: flex;
  justify-content: center;   /* Centers horizontally */
  align-items: center;       /* Centers vertically */
  height: 100vh;             /* Full screen height */
  background-color: #f5f5f5;
}

/* The form box */
.contact-form {
  background: white;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;          /* Keeps it neat on larger screens */
}

/* Form elements styling */
.contact-form h2 {
  text-align: center;
  margin-bottom: 20px;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
}

.contact-form button {
  width: 100%;
  padding: 12px;
  background: #2ecc71;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s ease;
}

.contact-form button:hover {
  background: #27ae60;
}
</style>
</head>
<div class="contact-container">
  <form class="contact-form" action="mailto:example@example.com" method="POST" enctype="text/plain">
    <h2>Contact Us</h2>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your Name">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your Email">

    <label for="message">Message</label>
    <textarea id="message" placeholder="Your Message"></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

</html>
