name: Generate sitemap

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate sitemap.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml

          # Homepage
          echo '<url><loc>https://grindtogreen.com/</loc></url>' >> sitemap.xml

          # Blog posts (JSON → slug → post.html?slug=)
          for file in posts/*.json; do
            slug=$(jq -r '.slug' "$file")
            echo "<url><loc>https://grindtogreen.com/post.html?slug=$slug</loc></url>" >> sitemap.xml
          done

          # Static pages
          for file in pages/*.html; do
            page=$(basename "$file")
            name="${page%.html}"
            echo "<url><loc>https://grindtogreen.com/pages/$name</loc></url>" >> sitemap.xml
          done

          echo '</urlset>' >> sitemap.xml

      - name: Commit sitemap.xml
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add sitemap.xml
          git commit -m "Auto update sitemap.xml" || echo "No changes"
          git push
